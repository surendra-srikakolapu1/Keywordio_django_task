{% extends 'base.html' %}
{%load crispy_forms_tags %}
{% block title %}Create Book{% endblock %}

{% block content %}

<div class="content">

    <div class="row justify-content-center">

        <div class="col-lg-4 col-xl-4 col-md-4 col-sm-8 col-xs-8 mt-2 box-register">

            <center>
                <h2 class="heading">REGISTER</h2>
            </center>
            <form method="POST">

                <div class="form-row">

                    <div class="row justify-content-center input-form">
                        <div class="col-xl-12 col-lg-12 col-md-12 col-xs-12 col-lg-12">
                            <input type="text" name="username" placeholder="Enter Username" class="form-control"
                                required><br>
                        </div>

                        <div class="col-12">
                            <input type="email" name="email" placeholder="Enter Email" class="form-control"
                                required><br>
                        </div>

                        <div class="col-12">
                            <input type="password" name="password1" placeholder="Enter Password" class="form-control"
                                required><br>
                        </div>


                        <div class="col-12">
                            <input type="password" name="password2" placeholder="Confirm Password" class="form-control"
                                required><br><br>
                        </div>

                        <div class="col-12">
                            <input class="btn form-control text-light  btn-info btn-md mb-4 text-uppercase"
                                type="submit">
                        </div>





                        <div class="col-12">
                            {% if messages %}
                            {% for message in messages %}
                            <div class="alert alert-reg alert-dismissible alert-primary">
                                <button type="button" class="close" data-dismiss="alert">
                                    Ã—
                                </button>
                                <strong>{{message}}<strong>
                            </div>
                            {% endfor %}
                            {% endif %}
                        </div>
                    </div>
                </div>

                {% csrf_token %}
            </form>


        </div>

    </div>


</div>

{% endblock %}
